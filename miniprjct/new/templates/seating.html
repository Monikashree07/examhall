<!DOCTYPE html>

        h1 {
            text-align: center;
            margin-top: 50px;

        form {
            width: 40%;
            margin: 0 auto;

            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select{
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;

        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

     <select id="class_name" name="class_name" required>

    <option value="BME">BME</option>
    <option value="AIDS">AIDS</option>
    <option value="RA">RA</option>
    <option value="EIE">EIE</option>
    <option value="MECH">MECH</option>
    <!-- Add more options as needed -->
    </select><br><br>


        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="room_from">Room Number From:</label>
        <input type="text" id="room_from" name="room_from" required><br><br>
        
        <label for="room_to">Room Number To:</label>
        <input type="text" id="room_to" name="room_to" required><br><br>
        
        <label for="roll_from">Roll Number From:</label>
        <input type="number" id="roll_from" name="roll_from" required><br><br>
        
        <label for="roll_to">Roll Number To:</label>
        <input type="number" id="roll_to" name="roll_to" required><br><br>
        
        <label for="rows_per_room">Rows per Room:</label>
        <input type="number" id="rows_per_room" name="rows_per_room" required><br><br>
        
        <label for="cols_per_room">Columns per Room:</label>
        <input type="number" id="cols_per_room" name="cols_per_room" required><br><br>
        
        <input type="submit" value="Generate Seating Arrangement">
    </form>
